<app-header-transparent [flagAbsolute]="'true'"></app-header-transparent>
<div id="top"></div>
<div class="background">
    <img src="assets/vietnam.jpg" alt="Home"/>
    <div class="container">
        <div class="title row align-items-center text-center" style="height: 100vh;">
            <div class="col">
				<h1 style="font-family: avenir-black; color: white;">
					<strong>VIET NAM</strong>
				</h1>
			</div>
        </div>
    </div>
    <app-footer-transparent [flagAbsolute]="'true'"></app-footer-transparent>
</div>

<div class="container mt-3" id="explore">
    <h3 style="font-family: avenir-black;">{{title}}</h3>
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div
                class="card mt-3 p-1"
                *ngFor="let item of explore1"
                (click)="navigateToOverview()">
                <img class="card-img-top" [src]="item.img" alt="Card image cap"/>
                <p class="card-text mt-3" style="font-family: avenir-book;">{{item.title}}</p>
            </div>

        </div>

        <div class="col-md-6 col-lg-3">
            <div
                class="card mt-3 p-1"
                *ngFor="let item of explore2"
                (click)="navigateToOverview()">
                <img class="card-img-top" [src]="item.img" alt="Card image cap"/>
                <p class="card-text mt-3" style="font-family: avenir-book;">{{item.title}}</p>
            </div>

        </div>

        <div class="col-md-6 col-lg-3">
            <div
                class="card mt-3 p-1"
                *ngFor="let item of explore3"
                (click)="navigateToOverview()">
                <img class="card-img-top" [src]="item.img" alt="Card image cap"/>
                <p class="card-text mt-3" style="font-family: avenir-book;">{{item.title}}</p>
            </div>

        </div>

        <div class="col-md-6 col-lg-3">
            <div
                class="card mt-3 p-1"
                *ngFor="let item of explore4"
                (click)="navigateToPlace()">
                <img class="card-img-top" [src]="item.img" alt="Card image cap"/>
                <p class="card-text mt-3" style="font-family: avenir-book;">{{item.title}}</p>
            </div>

        </div>
    </div>
</div>
