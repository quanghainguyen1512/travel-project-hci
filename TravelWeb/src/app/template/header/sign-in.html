<div id="login-box">
  <div class="left">
    <h1>Sign up</h1>
    
    <input type="text" name="username" placeholder="Username" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="password2" placeholder="Retype password" />
    
    <input type="submit" name="signup_submit" value="Sign me up"/>
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook" [mat-dialog-close]="true">Log in with facebook</button>
    <button class="social-signin twitter" [mat-dialog-close]="true">Log in with Twitter</button>
    <button class="social-signin google" [mat-dialog-close]="true">Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
