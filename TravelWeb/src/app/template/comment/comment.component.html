<div class="comment">
    <div class="media profile">
        <img class="mr-3 avatar" [src]="comment.img" alt="Hồ con rùa"/>
        <div class="media-body">
            <div style="font-family: avenir-book;">
                {{comment.name}}
            </div>
            <div>
                <span class="time mr-2">{{comment.time}}</span>

                <span style="color: #ffc107" *ngFor="let rt of rating">
                    <i class="fa fa-star"></i>
                </span>

                <span style="color: rgba(0,0,0,0.4)" *ngFor="let rt of ratingDefault">
                    <i class="fa fa-star"></i>
                </span>
            </div>

            <div class="title" style="font-family: avenir-book;">
                {{comment.title}}
            </div>

            <div class="comment" style="font-family: avenir-roman;">
                {{comment.comment}}
            </div>

            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="vote mt-3 pr-5">
                            <mat-icon
                                matBadge="{{like}}"
                                (click)="likeComment(comment.id)"
                                matBadgeColor="warn">
                                <i id="{{'thump-up-' + comment.id}}" class="fa fa-thumbs-up"></i>
                            </mat-icon>&nbsp;&nbsp;&nbsp;
                            <mat-icon
                                matBadge="{{dislike}}"
                                (click)="dislikeComment(comment.id)"
                                matBadgeColor="warn">
                                <i id="{{'thump-down-' + comment.id}}" class="fa fa-thumbs-down"></i>
                            </mat-icon>
                        </div>
                    </div>

                    <div
                        class="col text-right image"
                        style="font-family: avenir-book; color: blue; text-decoration: underline;">
                        <span>
                            <a data-toggle="modal" data-target="#comment-image">image</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <hr/>
</div>

<div
    class="modal fade"
    id="comment-image"
    tabindex="-1"
    role="dialog"
    aria-labelledby="comment-image"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="comment-image-title">Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 mt-2" *ngFor="let item of image">
                            <div class="card p-1">
                                <img class="card-img-top" [src]="item.img" alt="..."/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
